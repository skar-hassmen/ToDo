{% extends "main/index.html" %}
{% load static %}

{% block title %}
To Do
{% endblock %}

{% block link %}
<link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.ico' %}">
<link rel="stylesheet" type="text/css" href="{% static  'main/css/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static  'main/css/main.css' %}">
{% endblock %}

{% block other %}
<div class="block__with__content">
    <div class="content">
        <div class="logo__block">
            <center><a href="/"><img class="header__logo" src="{% static 'main/img/logo.png' %}" width="200px"></a></center>
        </div>
        <div class="block__with__buttons">
            <a href="{% url 'login' %}">
                <div class="btn block__login">
                    <p>Авторизация</p>
                </div>
            </a>
            <a href="{% url 'register' %}">
                <div class="btn block__register">
                    <p>Регистрация</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
